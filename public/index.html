<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>welcome</title>
    <link href="lib/dictaphone.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>welcome to our cult</h1>
        <p>
          to get started, we'll need a few things from you. first, record your
          name.
        </p>
      </header>

      <section class="main-controls">
        <fieldset>
          <legend>choose your team</legend>
          <div>
            <input type="radio" id="earth" name="team" value="1" />
            <label for="earth">🪨 Earth</label>

            <input type="radio" id="air" name="team" value="2" />
            <label for="air">☁️ Air</label>

            <input type="radio" id="wind" name="team" value="3" />
            <label for="wind">🌬️ Wind</label>

            <input type="radio" id="fire" name="team" value="4" />
            <label for="fire">🔥 Fire</label>
          </div>
        </fieldset>

        <canvas class="visualizer" height="60px"></canvas>
        <div id="buttons">
          <button class="record">record</button>
        </div>
      </section>

      <section class="sound-clips"></section>
    </div>
    <script src="lib/dictaphone.js"></script>
  </body>
</html>
