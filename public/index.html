<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>welcome</title>
    <link href="lib/dictaphone.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>welcome to our cult</h1>
      </header>

      <section class="phase phase-0">
        <p>
          to get started, we'll need a few things from you. first, choose your
          team.
        </p>
        <fieldset>
          <legend>choose your team</legend>
          <div>
            <input type="radio" id="earth" name="team" value="1" checked />
            <label for="earth">🪨 Earth</label>

            <input type="radio" id="air" name="team" value="2" />
            <label for="air">☁️ Air</label>

            <input type="radio" id="wind" name="team" value="3" />
            <label for="wind">🌬️ Wind</label>

            <input type="radio" id="fire" name="team" value="4" />
            <label for="fire">🔥 Fire</label>
          </div>
        </fieldset>
      </section>
      <section class="phase phase-1 hidden">
        <p>next, record your name.</p>
      </section>
      <section class="phase phase-2 hidden">
        <p>now, please record a percussive sound.</p>
      </section>
      <section class="main-controls phase phase-1 phase-2 hidden">
        <canvas class="visualizer" height="60px" width="100%"></canvas>
        <div class="buttons">
          <button class="record">record</button>
        </div>
      </section>
      <section class="sound-clips"></section>
      <section class="phase phase-3 hidden">
        <p>thank you.</p>
      </section>

      <div>
        <button class="next">next</button>
      </div>
    </div>
    <script src="lib/dictaphone.js" type="module"></script>
  </body>
</html>
