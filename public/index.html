<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>welcome</title>
    <link href="lib/dictaphone.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>welcome to our cult</h1>
        <p>
          to get started, we'll need a few things from you. first, record your
          name.
        </p>
      </header>

      <section class="main-controls">
        <label for="team">Choose your team:</label>
        <select name="teamId" class="team">
          <option value="">Choose a team</option>
          <option value="1">Earth</option>
          <option value="2">Air</option>
          <option value="3">Wind</option>
          <option value="4">Fire</option>
        </select>
        <canvas class="visualizer" height="60px"></canvas>
        <div id="buttons">
          <button class="record">Record</button>
          <button class="stop">Stop</button>
        </div>
      </section>

      <section class="sound-clips"></section>
    </div>
    <script src="lib/dictaphone.js"></script>
  </body>
</html>
