<html>
  <head>
    <title>spatial speaker: controller</title>
  </head>
  <body>
    <h1>spatial speaker: controller</h1>
    <button id="gong">gong</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
    <script type="module">
      import { getClientId } from "./lib/getClientId.js";

      const socket = io("", {
        path: "/spatial-socket/",
        query: {
          clientId: getClientId(),
        },
      });

      document.getElementById("gong").addEventListener("click", async () => {
        socket.emit("gong");
      });
    </script>
  </body>
</html>
