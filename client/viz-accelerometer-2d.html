<!DOCTYPE html>
<html lang="en">
  <head>
    <title>2d accelerometer viz</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"
    />
    <style>
      .highcharts-figure,
      .highcharts-data-table table {
        min-width: 360px;
        max-width: 800px;
        margin: 1em auto;
      }

      .highcharts-data-table table {
        font-family: Verdana, sans-serif;
        border-collapse: collapse;
        border: 1px solid #ebebeb;
        margin: 10px auto;
        text-align: center;
        width: 100%;
        max-width: 500px;
      }

      .highcharts-data-table caption {
        padding: 1em 0;
        font-size: 1.2em;
        color: #555;
      }

      .highcharts-data-table th {
        font-weight: 600;
        padding: 0.5em;
      }

      .highcharts-data-table td,
      .highcharts-data-table th,
      .highcharts-data-table caption {
        padding: 0.5em;
      }

      .highcharts-data-table thead tr,
      .highcharts-data-table tr:nth-child(even) {
        background: #f8f8f8;
      }

      .highcharts-data-table tr:hover {
        background: #f1f7ff;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/boost.js"></script>

    <script src="./node_modules/tone/build/Tone.js"></script>
    <script src="./node_modules/socket.io/client-dist/socket.io.js"></script>
    <script type="module">
      import { socket, syncClient } from "./lib/sync-socket.js";

      const ACC_THRESHOLD = 5.0;

      // display utc timestamps in browser local
      Highcharts.setOptions({
        time: {
          useUTC: false,
        },
      });

      const chart = Highcharts.chart("container", {
        boost: { enabled: true },
        title: {
          text: "accelerometer xyz",
          align: "left",
        },

        subtitle: {
          text: "all connected devices by id",
          align: "left",
        },

        yAxis: {
          title: {
            text: "m/s^2",
          },
          max: 10,
          min: -10,
        },

        xAxis: {
          labels: {
            format: "{value:%H:%M:%S.%L}",
          },
        },

        plotOptions: {
          line: {
            marker: {
              enabled: false,
            },
          },
        },

        legend: {
          layout: "vertical",
          align: "right",
          verticalAlign: "middle",
        },

        series: [],

        responsive: {
          rules: [
            {
              condition: {
                maxWidth: 500,
              },
              chartOptions: {
                legend: {
                  layout: "horizontal",
                  align: "center",
                  verticalAlign: "bottom",
                },
              },
            },
          ],
        },
      });

      socket.on("movementEvents", (movementEvents) => {
        const { series, plotLines } = Object.entries(movementEvents).reduce(
          (accum, [clientId, events]) => {
            let xData = [];
            let yData = [];
            let zData = [];
            const timestampsOverThreshold = [];
            events.forEach((event) => {
              xData.push([event.timestamp, event.motionX]);
              yData.push([event.timestamp, event.motionY]);
              zData.push([event.timestamp, event.motionZ]);

              if (
                event.motionX > ACC_THRESHOLD ||
                event.motionY > ACC_THRESHOLD ||
                event.motionZ > ACC_THRESHOLD
              ) {
                timestampsOverThreshold.push(event.timestamp);
              }
            });

            return {
              series: [
                ...accum.series,
                { name: `${clientId} x`, data: xData, xAxis: 0 },
                { name: `${clientId} y`, data: yData, xAxis: 0 },
                { name: `${clientId} z`, data: zData, xAxis: 0 },
              ],
              plotLines: [
                ...accum.plotLines,
                ...timestampsOverThreshold.map((timestamp) => ({
                  color: "red",
                  width: 2,
                  value: timestamp,
                })),
              ],
            };
          },
          { series: [], plotLines: [] }
        );

        chart.update({
          xAxis: {
            plotLines,
          },
        });

        // remove stale series that are no longer in movementEvents
        chart.series
          .filter((s) => !series.includes((ss) => ss.name === s.name))
          .forEach((ss) => ss.remove());

        series.forEach((serie, index) => {
          // if series doesn't yet exist, create it
          if (!chart.series.some((s) => s.name === serie.name)) {
            chart.addSeries(serie);
          }

          // update data for this series (fresh find so it will work even if we just created it above)
          chart.series
            .find((s) => s.name === serie.name)
            .setData(serie.data, true, false);
        });
      });
    </script>
  </body>
</html>
