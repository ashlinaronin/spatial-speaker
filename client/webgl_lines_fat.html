<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - lines - fat</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="../lib/three-examples-main.css"
    />
  </head>

  <body>
    <div id="container"></div>

    <div id="info">
      <a href="https://threejs.org" target="_blank">three.js</a> - fat lines
    </div>

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script
      async
      src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.154.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.154.0/examples/jsm/"
        }
      }
    </script>
	<script src="./node_modules/tone/build/Tone.js"></script>
    <script src="./node_modules/socket.io/client-dist/socket.io.js"></script>
    <script type="module">
      import * as THREE from "three";
      import { socket, syncClient } from "./lib/sync-socket.js";

      import Stats from "three/addons/libs/stats.module.js";
      import { GPUStatsPanel } from "three/addons/utils/GPUStatsPanel.js";

      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      let line, renderer, scene, camera, controls;
      let stats, gpuPanel;

      init();
      animate();

      function init() {
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setClearColor(0x000000, 0.0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.useLegacyLights = false;
        document.body.appendChild(renderer.domElement);

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(
          40,
          window.innerWidth / window.innerHeight,
          1,
          1000
        );
        camera.position.set(-40, 0, 60);

        controls = new OrbitControls(camera, renderer.domElement);
        controls.minDistance = 10;
        controls.maxDistance = 500;

        // Position and THREE.Color Data
        const points = [];
		const material = new THREE.LineBasicMaterial( { color: 0x0000ff } );
       
		socket.on("movementEvents", (movementEvents) => {
          console.log("movementEvents on client", movementEvents);

          Object.entries(movementEvents).map(([clientId, events]) => {
            events.forEach((event) => {
              points.push(
                new THREE.Vector3(event.motionX, event.motionY, event.motionZ)
              );
            });
          });

          // todo split by user

          const geometry = new THREE.BufferGeometry().setFromPoints(points);
          line = new THREE.Line(geometry, material);
          line.computeLineDistances();
          line.scale.set(1, 1, 1);
		  scene.add(line);
        });

        //

        window.addEventListener("resize", onWindowResize);
        onWindowResize();

        stats = new Stats();
        document.body.appendChild(stats.dom);

        gpuPanel = new GPUStatsPanel(renderer.getContext());
        stats.addPanel(gpuPanel);
        stats.showPanel(0);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);

        stats.update();

        renderer.setClearColor(0x000000, 0);

        renderer.setViewport(0, 0, window.innerWidth, window.innerHeight);

        gpuPanel.startQuery();
        renderer.render(scene, camera);
        gpuPanel.endQuery();
      }

    </script>
  </body>
</html>
